<div class="mat-card-wrapper" ng-app="myapp">
  <img src="assets/image1.png">
  <div class="wrapper">
    <span>
      <h3>WE LOVE TO MAINTAIN</h3>
    </span>
    <span>
      <h1>YOUR BEAUTIFUL HOME</h1>
    </span>
  </div>
</div>
<div class="actions">
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <mat-select name="food">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Services</mat-label>
    <mat-select name="service">
      <mat-option *ngFor="let service of services" [value]="service.category">{{service.category}}</mat-option>
      <!-- <mat-option value="option2">Option 2</mat-option>
    <mat-option value="option3">Option 3</mat-option> -->
    </mat-select>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="bookNow()">Book Now</button>
  </mat-card-actions>
</div>
